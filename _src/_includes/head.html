  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta name="facebook-domain-verification" content="{{site.facebookVerification}}" />
  <link rel="icon" type="image/svg+xml" href="{{basePath}}favicon.svg">
  <link rel="canonical" href="{{site.url}}{{canonicalPath}}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="{{ogType}}">
  <meta property="og:url" content="{{site.url}}{{canonicalPath}}">
  <meta property="og:title" content="{{ogTitle}}">
  <meta property="og:description" content="{{ogDescription}}">
  <meta property="og:image" content="{{ogImage}}">
  <meta property="og:site_name" content="{{site.domain}}">
  {{#if articleAuthor}}
  <meta property="article:author" content="{{articleAuthor}}">
  <meta property="article:published_time" content="{{articleDate}}">
  {{/if}}

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{{site.url}}{{canonicalPath}}">
  <meta name="twitter:title" content="{{ogTitle}}">
  <meta name="twitter:description" content="{{ogDescription}}">
  <meta name="twitter:image" content="{{ogImage}}">
  {{#if shareHook}}
  <meta name="share:hook" content="{{shareHook}}">
  {{/if}}

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            navy: {
              900: '#0f172a',
              800: '#1e293b',
              700: '#334155',
              600: '#475569',
            },
            gold: {
              700: '#b45309',
              600: '#d97706',
              500: '#f59e0b',
              400: '#fbbf24',
              300: '#fcd34d',
              200: '#fde68a',
              100: '#fef3c7',
              50: '#fffbeb',
            },
            amber: {
              500: '#f59e0b',
              400: '#fbbf24',
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          animation: {
            shimmer: 'shimmer 3s ease-in-out infinite',
          },
          keyframes: {
            shimmer: {
              '0%, 100%': { backgroundPosition: '200% 0' },
              '50%': { backgroundPosition: '-200% 0' },
            },
          },
        }
      }
    }
  </script>

  <!-- Dark mode initialization (prevents flash) -->
  <script>
    (function() {
      function getCookie(name) {
        const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        return match ? match[2] : null;
      }
      // Check for consent first, then dark mode preference
      const consent = getCookie('cookieConsent');
      const darkPref = getCookie('darkMode');
      if (darkPref === 'true' || (!darkPref && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
